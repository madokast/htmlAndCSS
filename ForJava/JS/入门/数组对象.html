<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script type="text/javascript">

    //1
    var arr = new Array(1,2,3);
    var arr2 = new Array(5);
    var arr3 = [];

    arr3[10] = 10;
    document.write(arr+"<br>");
    document.write(arr2+"<br>");

    document.write(arr3+"<br>");
    document.write(arr3[10]+"<br>");

    document.write(arr3.join("|")+"<br>");




</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //Global对象
    //全局对象
    //不需要对象名字就可以使用

    var str =  encodeURI("我来了");
    //%E6%88%91%E6%9D%A5%E4%BA%86
    document.write(str+"<br />");
    document.write(decodeURI(str)+"<br />");

    document.write(decodeURI("%E6%88%91%E6%9D%A5%E4%BA%86")+"<br />");


    var number = parseInt("12abc");
    document.write(number+"<br>");

    document.write(isNaN(NaN)+"<br>");




</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div.ppppp{
            border: 2px red solid;
        }
    </style>
</head>
<body>
    <div id="div1">
        div
    </div>

    <div id="div2">
        div2
    </div>

    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");

        div1.onclick = function () {
            //修改样式
            div1.style.border="1px solid black";
        };

        div2.onclick = function () {
            div2.className="ppppp";
        };

    </script>


</body>
</html>

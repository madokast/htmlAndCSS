<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转</title>
  <style>
    @keyframes rotate {
      0%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(0);
      }

      50%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(90deg);
      }

      100%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(0);
      }
    }

    @keyframes rotate2 {
      0%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(-90deg);
      }

      50%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(0deg);
      }

      100%{
        transform-origin: 60px 18px -18px;
        transform: translateZ(36px) rotateX(-90deg);
      }
    }

    .box,
    .box2 {
      display: inline-block;
      position: relative;
      height: 36px;
      width: 120px;
      margin: 50px 20px;
      transform-style: preserve-3d;
      perspective: 400px;
    }

    .box{
      transform: rotateY(-45deg) rotateX(30deg);
    }

    .front,
    .bottom {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 20px;
      line-height: 36px;
      text-align: center;
      transition: all 1s;
      transform-origin: 0 0 18px;
    }

    .front {
      background-color: pink;
      z-index: 1;
      animation: rotate 2s;
      animation-iteration-count: infinite;
    }

    /*.all:hover .front {*/
    /*  transform: rotateX(90deg);*/
    /*}*/

    .bottom {
      background-color: purple;
      animation: rotate2 2s;
      animation-iteration-count: infinite;
    }


    /*.all:hover .bottom {*/
    /*  transform: rotateX(0deg);*/
    /*}*/
  </style>
</head>
<body>
<div class="all">
  <div class="box">
    <div class="front">前</div>
    <div class="bottom">底部</div>
  </div>
  <div class="box2">
    <div class="front">前</div>
    <div class="bottom">底部</div>
  </div>
</div>
</body>
</html>

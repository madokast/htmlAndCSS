<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      transform-style: preserve-3d;
      transition: all 1s;
    }

    .box:hover{
      transform: rotateY(180deg);
    }

    .front,
    .back{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      font-size: 100px;
      line-height: 300px;
      text-align: center;
    }

    .front{
      background-color: pink;
      z-index: 1;
    }

    .back{
      background-color: purple;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
<div class="box">
  <div class="front">前</div>
  <div class="back">后</div>
</div>
</body>
</html>

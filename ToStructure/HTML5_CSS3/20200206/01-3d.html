<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3d</title>
  <style>

    div{
      width: 200px;
      height: 200px;
      background-color: pink;
      font-size: 50px;
      transition: all 1s;

    div:hover{
      transform: rotateX(360deg);
    }

</head>
<body>
<div>文字</div>
</body>

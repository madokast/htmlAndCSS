<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rotate</title>
  <style>
    body{
      /*perspective: 500px;*/
    }
    .box:hover{
      transform: rotateY(-45deg);
    }
    .box{
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      transition: all 1s;
      transform-style: preserve-3d;
    }
    .blue, .green{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .blue{
      background-color: blue;
    }

    .green{
      background-color: green;
      transform: rotateX(45deg);
    }
  </style>
</head>
<body>
<div class="box">
  <div class="blue">
    <div>info</div>
  </div>
  <div class="green"></div>
</div>
</body>
</html>

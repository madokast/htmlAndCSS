<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
  <title>高度自适应</title>
  <style>
    header{
      position: relative;
      width: 100vw;
      height: 10vw;
      background-color: pink;
      font-size: 8vw;
      line-height: 10vw;
      text-align: center;
      box-sizing: border-box;
      border: 1px red solid;
    }
    header div{
      position: absolute;
      text-align: center;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<header><div>购物车</div></header>
</body>
</html>

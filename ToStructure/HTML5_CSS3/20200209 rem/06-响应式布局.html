<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
  <title>06-响应式布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .container {
      height: 30px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    li{
      list-style-type: none;
    }

    .container ul li{
      display: block;
      float: left;
      color: white;
      height: 30px;
      width: 89px;
      font-size: 25px;
      line-height: 30px;
      text-align: center;
      background-color: green;
    }

    @media screen and (max-width: 767px) {
      .container {
        width: 100%;
      }
      .container ul li{
        width: 33%;
      }
    }

    @media screen  and (min-width: 768px) {
      .container {
        width: 750px;
      }
    }

    @media screen  and (min-width: 992px) {
      .container {
        width: 750px;
      }
    }

    @media screen  and (min-width: 1200px) {
      .container {
        width: 750px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <ul>
    <li>导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
    <li>导航5</li>
    <li>导航6</li>
    <li>导航7</li>
    <li>导航8</li>
  </ul>
</div>
</body>
</html>

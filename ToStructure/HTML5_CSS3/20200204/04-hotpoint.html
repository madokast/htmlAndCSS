<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>热点图</title>
  <style>
    @keyframes large {
      0%{
        transform: scale(0.1,0.1);
        border-color: transparent;
      }

      50%{
        transform: scale(1,1);
        border-color: red;
      }

      100%{
        transform: scale(2,2);
        border-color: transparent;
      }
    }

    .box{
      position: relative;
      background-image: url("https://pic1.zhimg.com/v2-a8a0de37812e5470d509e915927dc34c_540x450.png");
      width: 500px;
      height: 300px;
    }

    .hot, .hot2{
      position: absolute;
      width: 50px;
      height: 50px;
      top:40%;
      left:40%;
      border: 1px transparent solid;
    }

    .hot2{
      top:20%;
      left:60%;
    }

    .point{
      margin: 24px;
      width: 4px;
      height: 4px;
      border-radius: 2px;
      background-color: red;
    }

    .circle,.circle2{
      margin: -32px 20px 20px 20px ;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border-color: red;
      border-style: solid;
      animation-name: large;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .circle2{
      animation-delay: 0.5s;
    }


  </style>
</head>
<body>

<div class="box">
  <div class="hot">
    <div class="point"></div>
    <div class="circle"></div>
    <div class="circle2"></div>
  </div>
  <div class="hot2">
    <div class="point"></div>
    <div class="circle"></div>
    <div class="circle2"></div>
  </div>
</div>

</body>
</html>

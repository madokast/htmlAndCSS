<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D位移</title>
  <style>
    div{
      height: 100px;
      width: 100px;
      background-color: pink;
      transition: all 0.2s;
    }

    div:hover{
      transform: rotate(30deg);
    }

    h1{
      transform: scale(0.5,1);
    }
  </style>
</head>
<body>
<div></div>
<h1>文字</h1>
</body>
</html>

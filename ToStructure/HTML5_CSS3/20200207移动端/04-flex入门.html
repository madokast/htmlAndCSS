<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-flex入门</title>
  <style>
    body{
      display: flex;
      justify-content: flex-end;
    }
    div{
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 80%;
      /*height: 300px;*/
      background-color: pink;
    }
    div span{
      min-width: 200px;
      box-sizing: border-box;
      border: 1px red solid;
      background-color: gray;
      margin: 0;
      flex-grow: 1;
    }
  </style>
</head>
<body>
<div>
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span>3</span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jd</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <style>
    body{
      margin: 0 auto;
      min-width: 320px;
      max-width: 540px;
      background: #fff;
      font-size: 14px;
      font-family: -apple-system,Helvetica,sans-serif;
      line-height: 1.5;
      color: #666;
      -webkit-text-size-adjust: 100%!important;
      padding-bottom: env(safe-area-inset-bottom);
    }
    div{
      box-sizing: border-box;
    }
    .close{
      width: 100%;
      height: 45px;
      border-radius: 5px;
      overflow: hidden;
    }
    .close div:nth-child(1){
      float: left;
      width: 8%;
      line-height: 45px;
      background-color: #333;
      color: gray;
      text-align: center;
    }
    .close div:nth-child(1):hover{
      color: white;
      cursor: pointer;
    }
    .close div:nth-child(2){
      float: left;
      width: 10%;
      height: 45px;
      background-color: #333;
      background-image: url("jd.png");
      background-repeat: no-repeat;
      background-position: 5px 5px;
      background-size: 35px 35px;
    }

    .close div:nth-child(3){
      float: left;
      width: 57%;
      line-height: 45px;
      background-color: #333;
      color: #f5edd6;
      text-align: center;
    }

    .close div:nth-child(4){
      float: left;
      width: 25%;
      line-height: 45px;
      background-color: #ff4a16;
      color: #f5edd6;
      text-align: center;
    }

  </style>
</head>
<body>
<div class="close">
  <div>X</div>
  <div></div>
  <div>打开京东APP，购物更轻松</div>
  <div>立即打开</div>
</div>
</body>
</html>

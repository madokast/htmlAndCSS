<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>流式布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    section{
      width: 100%;
      max-width: 980px;
      min-width: 320px;
      margin: 0 auto;
    }
    section div{
      float: left;
      box-sizing: border-box;
      width: 50%;
      height: 400px;
    }

    section div:nth-child(1){
      background-color:pink;
    }

    section div:nth-child(2){
      background-color:red;
    }
  </style>
</head>
<body>
<section>
  <div>左</div>
  <div>右</div>
</section>
</body>
</html>

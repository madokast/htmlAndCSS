<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blur</title>
  <style>
    img{
      filter: blur(2px);
      width: 200px;
    }
    img:hover{
      filter: blur(0);
    }
  </style>
</head>
<body>
<img src="https://pic1.zhimg.com/v2-a8a0de37812e5470d509e915927dc34c_540x450.png" alt="模糊">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字飞过</title>
  <style>
    .window{
      position: relative;
      height: 30px;
      width: 60px;
      border: 1px solid pink;
      margin: 20px auto;
      overflow: hidden;
    }

    .window .info{
      position: absolute;
      height: 30px;
      width: 300px;
      left: 0;
      white-space: nowrap;
      border: 1px solid transparent;
      top: -1px;
      line-height: 30px;
      transition: left 2s;
      font-size: 10px;
    }

    .window:hover .info{
      left: -240px;
    }
  </style>
</head>
<body>
<div class="window">
  <div class="info">文字飞过文字飞过文字飞过</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>溢出</title>
  <style>
    .single{
      width: 200px;
      /*强制文字不换行*/
      white-space: nowrap;
      /*超出部分隐藏*/
      overflow: hidden;
      /*超出文字省略号*/
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
<div class="single">一行文字踩踩踩踩踩踩踩踩踩踩踩踩踩踩踩踩踩踩从</div>
</body>
</html>

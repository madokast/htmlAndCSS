<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12-进度条</title>
  <style>
    .bar {
      position: relative;
      width: 150px;
      height: 15px;
      border: 1px solid red;
      border-radius: 7px;
      padding: 1px 0 1px 0;
      background-color: transparent;
    }

    .bar-in {
      position: absolute;
      top: -1px;
      left: -1px;
      width: 20%;
      height: 100%;
      border: 1px solid transparent;
      border-radius: 7px 0 0 7px;
      background-color: #ff5f44;
      transition: width 0.5s ease 0s, border-radius 0.3s ease 0.2s;
      z-index: -1;
    }

    .bar:hover .bar-in{
      width: calc(100% - 1px);
      border-radius: 7px;
    }
  </style>
</head>
<body>
<div class="bar">
  <div class="bar-in"></div>
</div>
</body>
</html>

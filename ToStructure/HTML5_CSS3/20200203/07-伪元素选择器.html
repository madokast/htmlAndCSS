<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪元素</title>
  <style>
    div{
      position: relative;
      height: 100px;
      width: 200px;
      background-color: pink;
      margin: 0 auto;
    }

    div::before{
      content: "before";
      position: absolute;
      top: 50%;
      margin-top: -10px;
      background-color: gray;
      display: block;
      width: 80px;
      height: 20px;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
    }

    div::after{
      content: "after";
      position: absolute;
      top: 50%;
      margin-top: -10px;
      right: 0;
      background-color: greenyellow;
      display: block;
      width: 80px;
      height: 20px;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div>father</div>
</body>
</html>

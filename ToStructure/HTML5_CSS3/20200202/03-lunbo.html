<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>轮播图</title>
  <style>
    .box{
      position: relative;
      height: 500px;
      width: 500px;
      margin: 0 auto;
      background-color: pink;
    }

    .left,.right,.down{
      position: absolute;
      height: 50px;
      width: 50px;
      background-color: red;
    }

    .left{
      top: 225px;
      left: 0;
    }

    .right{
      top: 225px;
      right: 0;
    }

    .down{
      width: 100px;
      bottom: 0;
      left: 200px;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="left"></div>
  <div class="right"></div>
  <div class="down"></div>
</div>

</body>
</html>

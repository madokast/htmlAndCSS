<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .d01 {
      width: 300px;
      height: 300px;
      background-color: pink;
      border-radius: 10px;
    }

    .c {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: red;
      text-align: center;
      line-height: 50px;
    }
    .c:hover{
      width: 200px;
      height: 50px;
      border-radius: 25px;
      background-color: yellow;
      text-align: center;
      line-height: 50px;
    }
    .c1 {
      width: 200px;
      height: 50px;
      border-radius: 25px;
      background-color: red;
      text-align: center;
      line-height: 50px;
    }
    .sha,.sha:hover{
      width: 200px;
      height: 200px;
      margin: 20px;
      background-color: pink;
    }
    .sha:hover{
      box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.3)
    }
  </style>
</head>
<body>
<div class="d01">圆角</div>

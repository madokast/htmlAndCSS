<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clear</title>
  <style>
    .fa{
      width: 1000px;
      background-color: pink;
      margin: 20px auto;
    }
    .fa:after,.fa:before{
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .so{
      float: left;
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 20px;
    }
    .next{
      width: 1000px;
      height: 500px;
      background-color: black;
      margin: 20px auto;
    }
  </style>
</head>

<body>
<div class="fa">
  <div class="so">1</div>
  <div class="so">2</div>
</div>
<div class="next">next</div>
</body>
</html>

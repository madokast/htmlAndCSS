<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>横向导航</title>
</head>
<style>
  .nar{
    /*position: absolute;*/
    display: flex;
    background-color: #a5a5a5;
    justify-content: center;
  }
  .item, .item_first{
    height: 50px;
    text-align: center;
    line-height: 50px;
    padding-left: 100px;
    padding-right: 100px;
    display: flex;
    float: left;
    border-color: #333;
  }
  .item:hover, .item_first:hover{
    background-color: #e9e9e9;
    cursor: pointer;
    color: orange;
  }
</style>
<body>

<div class="nar">
  <div class="item_first">设为首页</div>
  <div class="item">新浪客户端</div>
  <div class="item">微博</div>
  <div class="item">关注我</div>
</div>

</body>
</html>

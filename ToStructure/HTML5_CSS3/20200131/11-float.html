<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
    .fixed{
      width: 500px;
      height: 500px;
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="left">left1</div>
<div class="left">left2</div>
<div class="right">right3</div>
<div class="right">right4</div>
<div class="fixed">不浮动</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 1200px;
      height: 460px;
      background-color: pink;
      margin: 50px auto;
    }

    .left,.right{
      float: left;
    }

    .left {
      width: 230px;
      height: 460px;
      background-color: purple;
    }

    .right {
      width: 970px;
      height: 460px;
      background-color: blue;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单小米侧边栏</title>
</head>
<style>
  .left-tab{
    width: 264px;
    background-color: #464646;
    color: white;
  }
  .left-tab .item{
    height: 50px;
    line-height:50px;
    cursor:pointer;
    color: white;
    text-align: left;
  }
  .left-tab .item:hover{
    background-color: orange;
  }
  .left-tab .left,.left-tab .right{
    width: 100px;
    float: left;
  }
  .left-tab .right{
    text-align: right;
    padding-right: 32px;
  }
  .left-tab .left{
    padding-left: 32px;
  }
</style>
<body>
<div class="left-tab">
  <div class="item">
    <div class="left">手机 电话卡</div>
    <div class="right">&gt;</div>
  </div>
  <div class="item">
    <div class="left">电视 盒子</div>
    <div class="right">&gt;</div>
  </div>
  <div class="item">
    <div class="left">笔记本 平板</div>
    <div class="right">&gt;</div>
  </div>
  <div class="item">
    <div class="left">出行 穿戴</div>
    <div class="right">&gt;</div>
  </div>
  <div class="item">
    <div class="left">智能 路由器</div>
    <div class="right">&gt;</div>
  </div>
  <div class="item">
    <div class="left">健康 儿童</div>
    <div class="right">&gt;</div>
  </div>
</div>
</body>
</html>

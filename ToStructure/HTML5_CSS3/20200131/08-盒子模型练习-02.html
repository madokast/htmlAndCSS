    width: 298px;
    height: 415px;
    background-color: #fff;

    width: 100%;
  }

    height: 70px;

  }
  .app{
    color: gray;

  }
  h4{
    display: inline-block;
    font-size: 14px;
    padding: 0 28px;
    font-weight: 400;
    margin: 0 6px 0 15px;

  }

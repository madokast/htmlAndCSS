<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <div>{{name}}</div>
    <div>{{length}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:function () {
            return {
                name:"aaa",
                length:3
            };
        },
        watch:{
            name:function (val) {
                this.length = val.length;
            }
        }
    });
</script>
</body>
</html>

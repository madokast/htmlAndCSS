<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app">
    用户名：<input type="text" name="name" v-model.lazy="name">{{msg}}
    <div>{{name}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: function () {
            return {
                name: "aaa",
                msg: ''
            };
        },
        watch: {
            name: function (val) {
                var that = this;
                setTimeout(function () {
                    if(val ==='admin'){
                        that.msg="用户名已存在";
                    }else {
                        that.msg="用户名可以使用";
                    }
                },1000)

                this.msg ="正在验证...";
            }
        }
    });
</script>
</body>
</html>

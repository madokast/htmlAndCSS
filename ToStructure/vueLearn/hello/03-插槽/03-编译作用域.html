<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p>我是内容哈哈哈</p>
        <button v-show="isShow">按钮</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            isShow:true
        },
        methods:{

        },
        components:{
            cpn:{
                template:'#cpn'
            },
            data(){
                return{
                    isShow: false
                };
            }
        }
    })

    //编译作用域
    //<cpn v-show="isShow"></cpn>
    //这里面读到的是父组件的isShow
    //模板中的 <button v-show="isShow">按钮</button>
    //作用于在组件定义的data()中
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div @click="toggle=!toggle" id="app">
    <p v-if="toggle">{{message}}</p>
    <p v-else>{{elseMessage}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:'hello',
            elseMessage:'其他',
            toggle:true
        },
        methods:{
        }
    });

    setInterval(()=>app.toggle=!app.toggle,100);
</script>

</body>
</html>

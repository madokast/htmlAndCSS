<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <p>{{message}}</p>
  <p>{{fullName}}</p>
</div>


<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello',
      firstName: 'Le',
      lastName: 'Bea'
    },
    methods: {},
    computed: {
      fullName: {
        set: function (newValue) {
          //一般没有set方法
          console.log(newValue);
        },
        get: function () {
          console.log(this);
          return this.firstName + " " + this.lastName;
        }
      }
    }
  })
</script>

</body>
</html>

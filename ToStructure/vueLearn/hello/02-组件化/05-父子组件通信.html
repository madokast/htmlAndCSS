<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <p>{{message}}</p>
  <cpn :receivedata="givetoson"></cpn>
  <cpn></cpn>
  <!--  <cpn :givetoson="receivedata"></cpn>-->
</div>

<template id="cpn">
  <div>
    <p>{{son}}</p>
    <p>{{receivedata}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      receivedata: {
        type: String,
        default: 'aaaaaaaa'
      }
    },
    data: () => {
      return {
        son: '子组件'
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      givetoson: '给子组件的数据',
      required: true
    },
    methods: {},
    components: {
      cpn
    }
  });


  //props
  //父组件 子组件
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <p @click="pclick">{{message}}</p>
  <button @click="pclick">XX</button>
  <cpn ref="cpn-1"></cpn>
  <cpn ref="cpn-2"></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <p>子组件:{{cinfo}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      pclick() {
        this.message = '111';
        console.log("父组件被点击");
        // console.log(this.$children[0]);
        // this.$children[0].showMessage();

          this.$refs['cpn-2'].showMessage();
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        methods: {
          showMessage() {
            console.log("子组件函数执行");
            this.cinfo++;
          }
        },
        data() {
          return {
            cinfo: 1
          };
        }
      }
    }
  })
</script>

</body>
</html>

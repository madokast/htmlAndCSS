<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p @click="num++">{{num}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            num:1,
        },
        methods:{

        },
        watch:{
            num(newValve,oldValue){
                console.log("钩子检测到num改变");
                this.message='钩子检测到num改变从'+oldValue+'到'+newValve;
            }
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {};
        console.log(obj);
        console.log(obj.toString());
        console.log(obj.hasOwnProperty());
        
        obj = {
            name: 'mdk',
            age: 10,
            sayHi: function(){
                console.log(this.name + ': Hi');
            }
        };

        console.log(obj);
        console.log(obj.name);
        obj.sayHi();

        console.log('////////////////');
        obj.sex = 'm';
        console.log(obj);
        

        console.log('////////////////构造器');

        function Cons(name,age){
            this.name = name;
            this.age=age;
        }

        var person = new Cons('zrx',12);
        console.log(person);
        console.log(typeof person);
        
        // new 关键字
        // 1 创建空对象{}
        // 2 this->{}
        // 3 执行构造函数代码

        console.log("遍历对象");
        var obj = {
            a:'1',
            b:'2',
            c:'3',
            d:'4',
        };

        for(var key in obj){
            console.log(key + "  " + obj[key]);
        }
        
    </script>
</body>
</html>

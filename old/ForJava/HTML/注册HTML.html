<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单注册</title>
</head>
<body>
<form action="注册HTML.html" method="get">
    <table border="1" width="1">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="psw" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="请输入Email"></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name" placeholder="请输入真实姓名"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="number" name="phone" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="male" checked="checked">男
                <input type="radio" name="gender" value="female" >女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="check" placeholder="请输入验证码">
                <img src="check.JPG">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="注册">
            </td>>
        </tr>
    </table>
</form>
</body>
</html>

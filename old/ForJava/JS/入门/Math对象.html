<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //不用创建直接使用
    document.write(Math.PI+"<br>");
    //0-1随机数
    document.write(Math.random()+"<br>");

    for (var i = 0; i < 10; i++) {
        document.write(Math.floor(Math.random()*100)+"<br>");
    }


</script>
</body>
</html>

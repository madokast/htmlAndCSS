<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var date = new Date();

    document.write(date.toString()+"<br>");
    document.write(date.toLocaleString()+"<br>");
    document.write(date.getTime()+"<br>");//后期作为时间戳


</script>
</body>
</html>
